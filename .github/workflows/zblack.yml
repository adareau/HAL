name: Code Format Check

on:
  push:
    branches:
      - main
      - devel
  pull_request:


jobs:
  black:
    runs-on: ubuntu-latest
    name: Black
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
      - name: Black
        uses: psf/black@stable  # already includes args "--check --diff"
        with:
          options: "--check --verbose"
          src: "./src"
          version: "21.9b0"
